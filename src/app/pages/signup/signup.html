<div class="container mt-5">
  <h2>Sign Up - Behavior ID</h2>

  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="email" type="email" class="form-control" id="email" placeholder="Enter email" />
  </div>

  <button (click)="onSignup()" class="btn btn-primary mt-3" [disabled]="loading">
    {{ loading ? 'Tracking...' : 'Sign Up' }}
  </button>

  <p class="mt-3">{{ status }}</p>

<a routerLink="/login" class="btn btn-outline-primary mt-3">
 Already have an account? Login
</a>
  <div class="mt-3" *ngIf="loading">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <span> Matching your behavior...</span>
  </div>

  <div *ngIf="status && !loading" class="alert alert-info mt-3">
    {{ status }}
  </div>


</div>
